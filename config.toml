baseURL = "https://www.spanswick.dev/"
title = "The Patch Panel"
theme = "stack"
enableRobotsTXT = true
defaultContentLanguage = "en"
languageCode = "en-us"
enableEmoji = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[params]
  mainSections = ["tech", "analysis", "deep-dives", "dispatches", "projects", "notes"]
  featuredImageField = "image"
  rssFullContent = true
  favicon = "/favicon.ico"

  [params.footer]
    since = 2024
    customText = "Powered by Hugo & Stack Theme"

  [params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.sidebar]
    compact = false
    emoji = "ðŸ’¾"
    subtitle = "Tech, Policy, Homelabs, & Unsolicited Opinions"

    [params.sidebar.avatar]
      enabled = true
      local = false
      src = "/img/headshot2.png"

  [params.article]
    headingAnchor = true
    math = true
    toc = true
    readingTime = true

    [params.article.license]
      enabled = true
      default = "Licensed under CC BY-NC-SA 4.0"

  [params.colorScheme]
    toggle = true
    default = "dark"

  [params.opengraph.twitter]
    card = "summary_large_image"

  [params.defaultImage.opengraph]
    enabled = true
    local = false
    src = "/images/default-thumbnail.png"

  [params.imageProcessing.cover]
    enabled = true
  [params.imageProcessing.content]
    enabled = true

  [params.widgets]
    sidebar = [
      { type = "search" },
      { type = "archives", params.limit = 5 },
      { type = "categories", params.limit = 20 },
      { type = "tag-cloud", params.limit = 20 }
    ]

    homepage = [
      { type = "search" },
      { type = "archives", params.limit = 5 },
      { type = "categories", params.limit = 20 },
      { type = "tag-cloud", params.limit = 20 }
    ]

[pagination]
  pagerSize = 10

[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Tech"
    url = "/tech/"
    weight = 2

  [[menu.main]]
    name = "Analysis"
    url = "/analysis/"
    weight = 3

  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 4

  [[menu.main]]
    name = "Dispatches"
    url = "/dispatches/"
    weight = 5

  [[menu.main]]
    name = "Deep Dives"
    url = "/deep-dives/"
    weight = 6

  [[menu.main]]
    name = "Notes"
    url = "/notes/"
    weight = 7


  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 9

[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 80

  [[related.indices]]
    name = "date"
    weight = 10

[markup]
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 4
