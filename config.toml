baseURL = "http://192.168.100.63/"
title = "My Blog"
theme = "stack"
enableRobotsTXT = true
defaultContentLanguage = "en"
languageCode = "en-us"
enableEmoji = true

[params]
  mainSections = ["datascience", "musings", "projects", "about"]  # Reflects actual content folders
  featuredImageField = "image"
  rssFullContent = true
  favicon = "/favicon.ico"
  lastmod = "2025-03-15T00:00:00Z"

  [params.footer]
    since = 2024
    customText = "Powered by Hugo & Stack Theme"

  [params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"

  [params.sidebar]
    compact = false
    emoji = "ðŸ’¾"
    subtitle = "Exploring Tech, Homelabs, & Self-Hosting"

    [params.sidebar.avatar]
      enabled = true
      local = false
      src = "/img/headshot.png"  # Updated path (must be inside /static/)

  [params.article]
    headingAnchor = true
    math = true
    toc = true
    readingTime = true

    [params.article.license]
      enabled = true
      default = "Licensed under CC BY-NC-SA 4.0"

  [params.colorScheme]
    toggle = true
    default = "dark"

  [params.opengraph.twitter]
    site = "@yourtwitter"
    card = "summary_large_image"

  [params.defaultImage.opengraph]
    enabled = true
    local = false
    src = "/images/default-thumbnail.png"

  [params.imageProcessing.cover]
    enabled = true
  [params.imageProcessing.content]
    enabled = true

  # Widgets for Sidebar
  [params.widgets]
    homepage = []
    page = []

  [[params.widgets.sidebar]]
    type = "search"

  [[params.widgets.sidebar]]
    type = "categories"

  [[params.widgets.sidebar]]
    type = "tags"

[pagination]
  pagerSize = 5

[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About Me"
    url = "/about/"
    weight = 2

  [[menu.main]]
    name = "Musings"
    url = "/musings/"
    weight = 3

  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 4

  [[menu.main]]
    name = "Data Strategy"
    url = "/datascience/"
    weight = 5

  [[menu.main]]
    name = "Resume"
    url = "/files/Spanswick_Resume2025.pdf"
    weight = 6
